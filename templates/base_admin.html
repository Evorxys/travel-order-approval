<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="/uploads/icons/CNAG.png">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_admin.css') }}">
    <script src="{{ url_for('static', filename='js/base_admin.js') }}" defer></script>
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="/uploads/icons/CNAG.png" alt="CNAG Logo" height="40">
            </div>
            <div class="welcome-message">
                {% block welcome_message %}{% endblock %}
            </div>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('dashboard_admin') }}" class="nav-item">| Home</a>
            <a href="{{ url_for('admin_employee_list') }}" class="nav-item">| List of Employees</a>
            <a href="#" class="nav-item">| Manage Accounts</a>
            <a href="#" class="nav-item">| System Logs</a>
            <a href="#" class="nav-item">| Settings</a>
            <a href="{{ url_for('logout') }}" class="nav-item logout-btn" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
        </div>
    </nav>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
